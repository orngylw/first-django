{% load crispy_forms_filters %}


<div class="mt-3">
    <form action="{{ generic_form.form_action }}" method="POST">{% csrf_token %}
        {% if form %}
        {{ form | crispy }}
        {% endif %}
        <button type="submit" class="button is-primary mt-3">{{ generic_form.form_submit_label }}</button><br>
        {% if generic_form.form_reverse is not None %}
        <br />
        <a href="{{ generic_form.form_reverse }}">Back to list</a>
        {% endif %}

    </form>
</div>
